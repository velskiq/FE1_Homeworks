<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Участници в състезанието</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <main>
        <article>
            <table>
                <thead>
                    <tr>
                        <td colspan="6">
                            <h1>Участници в състезанието:</h1>  
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="competitorPortrait">
                            <img src="./image/Person placeholder.png" alt="Portrait of the first competitor."/>
                        </td>
                        <td class="competitorInfo">
                            <span>Петър Иванов</span>
                            <p>
                                години:<span>34</span><br/>
                                длъжност:<span>програмист</span><br/>
                                телефон:<span>555 489 456</span>
                            </p>
                        </td>
                        <td class="entryBrake"></td>
                        <td class="competitorPortrait"> 
                            <img src="./image/Person placeholder.png" alt="Portrait of the second competitor."/>
                        </td>
                        <td class="competitorInfo">
                            <span>Георги Михаелов</span>
                            <p>
                                години:<span>42</span><br/>
                                длъжност:<span>QA</span><br/>
                                телефон:<span>555 158 354</span>
                            </p>
                        </td>
                        <td class="entryBrake"></td>
                        <td class="competitorPortrait"> 
                            <img src="./image/Person placeholder.png" alt="Portrait of the third competitor."/>
                        </td>
                        <td class="competitorInfo">
                            <span>Иванка Тодорова</span>
                            <p>
                                години:<span>25</span><br/>
                                длъжност:<span>проджект-мениджър</span><br/>
                                телефон:<span>555 875 356</span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td class="rockBottom"></td>
                    </tr>
                </tbody>
            </table>
        </article>
    </main>
</body>
</html>
